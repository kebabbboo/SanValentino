<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800;900&family=Playfair+Display:wght@600;700;800&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box;}

:root{
  --bg1:#0f0f12;
  --bg2:#1b1b22;
  --gold:#d8b67a;
  --gold2:#f1dfb1;
  --rose:#ff4d6d;
  --text:#f5f2ea;

  --font-body:"Inter", sans-serif;
  --font-title:"Playfair Display", serif;
}

body{
  margin:0;
  min-height:100vh;
  font-family:var(--font-body);
  display:flex;
  justify-content:center;
  align-items:center;
  background:linear-gradient(135deg,var(--bg1),var(--bg2));
  color:var(--text);
  padding:20px 0;
}

.frame{
  width:92%;
  max-width:430px;
  border-radius:26px;
  padding:2px;
  background:linear-gradient(135deg,var(--gold2),rgba(216,182,122,.3),rgba(255,77,109,.2));
}

.card{
  border-radius:24px;
  padding:20px;
  background:#111218;
  max-height:80vh;
  overflow:auto;
}

h1{
  font-family:var(--font-title);
  color:var(--gold2);
  letter-spacing:.5px;
  margin:6px 0 8px;
}

.muted{opacity:.8;font-size:14px;}

.buttons{
  margin-top:16px;
  height:120px;
  position:relative;
}

button{
  border:none;
  border-radius:999px;
  padding:13px 18px;
  cursor:pointer;
  font-weight:700;
}

#yesBtn{
  position:absolute;
  left:50%;
  top:0;
  transform:translateX(-50%);
  background:linear-gradient(135deg,var(--gold2),var(--gold));
  color:#111;
}

#noBtn{
  position:absolute;
  left:50%;
  top:60px;
  transform:translateX(-50%);
  background:#333;
  color:#fff;
}

.hidden{display:none;}

.divider{
  height:1px;
  background:linear-gradient(90deg,transparent,var(--gold2),transparent);
  margin:16px 0;
}

/* ---------- SCRATCH CENTRALE IMPORTANTE ---------- */

.scratchWrap{
  position:relative;
  border-radius:22px;
  overflow:hidden;
  border:1px solid var(--gold);
  margin-top:12px;
  min-height:180px;
  background:#000;
}

.scratchPrize{
  position:relative;
  z-index:1;
  padding:24px;
  text-align:center;
}

.inviteTitle{
  font-family:var(--font-title);
  font-size:20px;
  color:var(--gold2);
  margin-bottom:14px;
}

.inviteDetails{
  font-size:15px;
  line-height:1.8;
}

.inviteDetails strong{
  color:var(--gold2);
}

canvas{
  position:absolute;
  inset:0;
  width:100%;
  height:100%;
  z-index:5;
  cursor:grab;
}

.scratchHint{
  text-align:center;
  margin-top:8px;
  font-size:13px;
  opacity:.8;
}

/* Sparkle finale */
.burstPiece{
  position:absolute;
  left:50%;
  top:50%;
  transform:translate(-50%,-50%);
  animation:burst 900ms ease-out forwards;
  font-size:20px;
  pointer-events:none;
}

@keyframes burst{
  0%{opacity:0;transform:translate(-50%,-50%) scale(.8);}
  15%{opacity:1;}
  100%{opacity:0;transform:translate(calc(-50% + var(--dx)),calc(-50% + var(--dy))) scale(1.2);}
}

/* KISS COUNTER elegante */
.kissWrap{margin-top:20px;text-align:center;}
.kissBig{
  font-size:32px;
  font-weight:900;
  color:var(--gold2);
}
.kissBar{
  height:8px;
  border-radius:999px;
  background:#333;
  margin:10px 0;
}
.kissFill{
  height:100%;
  width:0%;
  background:linear-gradient(90deg,var(--gold2),var(--rose));
  border-radius:999px;
  transition:width .2s;
}
</style>
</head>

<body>
<div class="frame">
<div class="card">

<h1>Ciao Lilian ‚ú®</h1>
<p class="muted">Ho preparato qualcosa per te‚Ä¶</p>

<p>Vuoi essere la mia <strong>Valentina di San Valentino</strong>? ‚ù§Ô∏è</p>

<div class="buttons">
<button id="yesBtn">S√å üíò</button>
<button id="noBtn">NO üôÑ</button>
</div>

<div id="final" class="hidden">

<div class="divider"></div>

<h1>L'invito ufficiale ü•Ç</h1>

<div class="scratchWrap" id="scratchBox">
<div class="scratchPrize">

<div class="inviteTitle">Cena per due ‚ú®</div>

<div class="inviteDetails">
üìç <strong>Venerd√¨ 14 Febbraio</strong><br>
üïØ Ore 20:30<br>
ü•Ç Location: <strong>Sorpresa</strong><br>
‚ú® Dress code: bella come sempre
</div>

</div>
<canvas id="scratchCanvas"></canvas>
</div>

<div class="scratchHint">Gratta per scoprire l'invito ufficiale ‚ú®</div>

<div class="kissWrap">
<div class="kissBig" id="kissBig">0 baci</div>
<div class="kissBar"><div class="kissFill" id="kissFill"></div></div>
<button onclick="addKiss()">Bacio +1 üíã</button>
</div>

</div>
</div>
</div>

<script>
const yesBtn=document.getElementById("yesBtn");
const noBtn=document.getElementById("noBtn");
const final=document.getElementById("final");

yesBtn.onclick=()=>{final.classList.remove("hidden");initScratch();}
noBtn.onclick=()=>{noBtn.textContent="Ok... S√å ‚ù§Ô∏è";noBtn.onclick=()=>yesBtn.click();}

let kisses=0;
function addKiss(){
kisses++;
document.getElementById("kissBig").textContent=kisses+" baci";
document.getElementById("kissFill").style.width=Math.min(100,(kisses/30)*100)+"%";
}

/* SCRATCH */
let ctx,ratio=1,scratched=false;
function initScratch(){
const canvas=document.getElementById("scratchCanvas");
const rect=canvas.getBoundingClientRect();
ratio=window.devicePixelRatio||1;
canvas.width=rect.width*ratio;
canvas.height=rect.height*ratio;
canvas.style.width=rect.width+"px";
canvas.style.height=rect.height+"px";
ctx=canvas.getContext("2d");
ctx.fillStyle="#111";
ctx.fillRect(0,0,canvas.width,canvas.height);
ctx.fillStyle="#f1dfb1";
ctx.font=20*ratio+"px Inter";
ctx.textAlign="center";
ctx.fillText("GRATTA QUI ‚ú®",canvas.width/2,canvas.height/2);

canvas.onpointermove=e=>{
if(e.buttons!==1||scratched)return;
const x=(e.offsetX*ratio);
const y=(e.offsetY*ratio);
ctx.globalCompositeOperation="destination-out";
ctx.beginPath();
ctx.arc(x,y,20*ratio,0,Math.PI*2);
ctx.fill();
checkScratch(canvas);
};
}

function checkScratch(canvas){
const img=ctx.getImageData(0,0,canvas.width,canvas.height).data;
let cleared=0,total=0;
for(let i=3;i<img.length;i+=16){
total++;
if(img[i]<20)cleared++;
}
if(cleared/total>0.45&&!scratched){
scratched=true;
sparkle();
}
}

function sparkle(){
for(let i=0;i<18;i++){
const s=document.createElement("div");
s.className="burstPiece";
s.textContent=["‚ú®","‚≠ê","üí´","‚ù§Ô∏è","ü•Ç"][Math.floor(Math.random()*5)];
s.style.setProperty("--dx",(Math.random()*200-100)+"px");
s.style.setProperty("--dy",(Math.random()*200-100)+"px");
document.getElementById("scratchBox").appendChild(s);
setTimeout(()=>s.remove(),900);
}
}
</script>

</body>
</html>
