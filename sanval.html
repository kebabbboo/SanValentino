<style>
    body {

        height: 100vh;

        background: linear-gradient(135deg, #ff9a9e, #fad0c4);
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
    }

    .card {
        background: white;
        padding: 25px;

    p {

    .buttons {

        height: 120px;
        position: relative;
    }

    button {
        padding: 14px 26px;
        border: none;
        border-radius: 30px;
        font-size: 16px;
        cursor: pointer;
        position: absolute;
    }

    .yes {
        background: #ff4d6d;
        color: white;
        left: 50%;
        top: 0;
        transform: translateX(-50%);
    }

    .no {
        background: #ddd;
        color: #555;
        left: 50%;
        top: 60px;
        transform: translateX(-50%);
        touch-action: none;
    }

    .hidden {
        display: none;
    }

    .heart {
        position: fixed;
        bottom: -20px;
        font-size: 20px;
        color: #ff4d6d;
        animation: float 4s linear forwards;
        pointer-events: none;
    }

    @keyframes float {
        to {

</style>
</head>

<body>

<script>
